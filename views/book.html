<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о книге</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Интернет-магазин книг</h1>
        <nav>
            <a href="/">Главная</a>
            <a href="/catalog.html">Каталог</a>
            <a href="/cart.html">Корзина</a>
            <span id="auth-links">
                <a href="/login.html">Войти</a>
            </span>
        </nav>
    </header>

    <main style="max-width: 1200px; margin-left: 10%;">
        <div class="book-details">
            <img id="book-cover" src="" alt="Обложка книги">
            <div class="book-info">
                <h2 id="book-title"></h2>
                <p><strong>Автор:</strong> <span id="book-author"></span></p>
                <p><strong>Цена:</strong> <span id="book-price"></span>₽</p>
                <p id="book-description"></p>
                <button onclick="addToCart()" id="add-to-cart-button" data-book-id="">Добавить в корзину</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Интернет-магазин книг. Все права защищены.</p>
    </footer>

    <script src="/js/book.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
